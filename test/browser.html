<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
	</head>
	<body>
		<script src="https://unpkg.com/tweakpane@3.0.7"></script>

		<script src="../dist/tweakpane-plugin-colors.js"></script>
		<script>
			const params = {
				color: {r: 0, g: 1, b: 0},
			};
			const pane = new Tweakpane.Pane();

			// Register plugin
			pane.registerPlugin(TweakpaneColorsPlugin);

			pane.addInput(params, 'color', {view: 'color-2'}).on('change', (ev) => {
				console.log(ev.value);
			});

			window.pane = pane;
		</script>
	</body>
</html>
